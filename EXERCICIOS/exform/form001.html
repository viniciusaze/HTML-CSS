<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--Por padrão, se nao colocar o método, o método é o GET-->

    <form action="cadastro.php" method="post" autocomplete="off"> 
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <!--SEMPRE usar label para identificar os itens do formulário
        SEMPRE usar o id para preencher o label-->


    <!--Para identificar no PHP e HTML, é usado o campo name.
        Para identificar no JavaScript, é usado o campo id-->
</body>
</html>
